<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
  <link rel="stylesheet" href="/styles.css">
  <script>
function loadSidebar() {
  fetch('sidebar.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('sidebar').innerHTML = data;
        highlightActiveLink();
    })
    .catch(error => console.error('Error loading sidebar:', error));
}

function highlightActiveLink() {
  const pageId = 'info';
  const links = document.querySelectorAll('.sidebar-link');
  links.forEach(link => {
    if (link.getAttribute('id') === pageId) {
      link.classList.add('active');
    }
  });
}

async function loadItem(name, id) {
  const response = await fetch(`/info?${name}`);
  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }
  const data = await response.text();
  document.getElementById(id).textContent = data;
}

async function loadInfo() {
  const targets = ['version', 'uptime', 'idfver', 'chipinfo', 'wifiap', 'txpwr', 'staip'];
  const n_conn = 2;
  for (let i = 0; i < targets.length; i += n_conn) {
    const batch = targets.slice(i, i + n_conn);
    await Promise.all(batch.map(item => loadItem(item, item)));
  }
}

function btnDebug(item) {
  loadItem(item, "debugResult");
}

window.onload = function() {
  loadSidebar();
  loadInfo();
};
  </script>
</head>
<body>
  <div class="container">
    <div id="sidebar"></div>
    <div class="content">
      <fieldset><legend>Info</legend>
        Version:<span id="version"></span>
        <a href="/ota/">OTA update</a>
        <a href="https://github.com/JJ2PNX/FlukeNIC" target="_blank">Github</a><br>
        Uptime:<span id="uptime"></span><br>
        ESP-IDF version:<span id="idfver"></span><br>
        ESP32 chip:<span id="chipinfo"></span><br>
        WiFi AP:<span id="wifiap"></span><br>
        WiFi TX power:<span id="txpwr"></span><br>
        Station IP:<span id="staip"></span>
      </fieldset>
      <fieldset><legend>Debug</legend>
        <button id="btnLastBytes" onclick="btnDebug('lastBytes')">Last bytes</button>
        <button id="btnMsgCount" onclick="btnDebug('msgCount')">Msg count</button>
        <button id="btnTaskList" onclick="btnDebug('taskList')">Task list</button>
        <button id="btnFreeHeap" onclick="btnDebug('freeHeap')">Free heap</button>
        <pre id="debugResult"></pre>
      </fieldset>
    </div>
  </div>
</body>
</html>
